# Path: .github/workflows/docs.yml
name: Build and Deploy Documentation

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x

      - name: Restore NuGet Packages
        run: dotnet restore src/Zentient.Abstractions.csproj

      - name: Build Project for XML Documentation
        run: |
          # Try building with .NET 9.0 first, fallback to excluding it
          if dotnet build src/Zentient.Abstractions.csproj --configuration Release; then
            echo "Build succeeded with .NET 9.0 support"
          else
            echo "Falling back to build without .NET 9.0 support"
            dotnet build src/Zentient.Abstractions.csproj --configuration Release -p:EXCLUDE_NET9=true
          fi

      - name: Install DocFX Global Tool
        run: dotnet tool install -g docfx

      # Enhanced metadata generation with fallback strategy
      - name: Generate API Metadata with Fallback
        run: |
          if [[ -d api ]]; then
            echo "(DEBUG) Removing existing 'api' directory to ensure clean pack."
            rm -rf api
          fi
          if [[ -d _site ]]; then
            echo "(DEBUG) Removing existing '_site' directory to ensure clean pack."
            rm -rf _site
          fi
          
          # Try .NET 9.0 first, then fallback to 8.0
          if [[ -f "src/bin/Release/net9.0/Zentient.Abstractions.dll" ]]; then
            echo "Using .NET 9.0 assemblies for documentation"
            docfx metadata
          elif [[ -f "src/bin/Release/net8.0/Zentient.Abstractions.dll" ]]; then
            echo "Falling back to .NET 8.0 assemblies for documentation"
            sed -i 's/net9\.0/net8.0/g' docfx.json
            docfx metadata
          else
            echo "ERROR: No suitable .NET assemblies found for documentation generation"
            exit 1
          fi

      - name: Build DocFX Site
        run: docfx build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4